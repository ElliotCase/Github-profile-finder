<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css"

    <title>Github Profile Finder</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Profile Finder</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search Github users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos from github</p>
        </div>
        <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
        <div id="profile"></div>

        <footer class="mt-5 p-3 text-center bg-light">
            GitHub Profile Finder &copy;
        </footer>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="/github.js"></script>
        <script src="/ui.js"></script>
        <script src="/app.js"></script>


</body>

</html>
